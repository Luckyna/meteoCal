<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="logIn">
            <h:outputScript library="js" name="foo.js" />
            <h:form id="loginForm"> 
                <!--if the user is not logged in show outputLabel "non loggato"-->
                <h:outputLabel for="email" rendered="#{!login.loggedIn}">
                    "non loggato"</h:outputLabel>
                <!--if the user is logged in show outputLabel "loggato"-->
                <h:outputLabel for="email" rendered="#{login.loggedIn}">
                    Ciao #{login.currentUser.name}</h:outputLabel>

                <!--if the user is not logged show login panel-->
                <h:panelGrid columns="2" 

                             rendered="#{!login.loggedIn}"> 
                    <h:outputLabel for="email">Email:</h:outputLabel> 

                    <h:inputText id="email" value="#{credentials.email}">
                        <f:passThroughAttribute name="type" value="email"/>
                    </h:inputText>

                    <h:outputLabel for="password">Password:</h:outputLabel> 

                    <h:inputSecret id="password" value="#{credentials.password}" p:required="" />

                </h:panelGrid> 

                <!--if the user is not logged in show button to submit credentials-->
                <h:commandButton id="login" 

                                 value="Login" 

                                 action="#{login.login}" 

                                 rendered="#{!login.loggedIn}"/>

                <!--if the user is not logged in show button to log out-->
                <h:commandButton id="logout" 

                                 value="Logout" 

                                 action="#{login.logout}" 

                                 rendered="#{login.loggedIn}"/> 

                <h:message for="username" style="color:red" />
                <h:message for="password" style="color:red" />
            </h:form> 

            <h:link outcome="/signUp.xhtml" rendered="#{!login.loggedIn}" value="Sign Up"/>

        </ui:define>

    </ui:composition>
</html>
