<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">Log in</ui:define>

        <ui:define name="content">

            <h1>Log in</h1>

            <h:form id="loginForm2"> 
                <p:focus context="loginForm2"/>

                <!--if the user is not logged in show outputLabel "non loggato"-->
                <h:outputLabel for="email" rendered="#{!login.loggedIn}">
                    Non sei ancora loggato</h:outputLabel>

                <!--if the user is logged in show outputLabel "loggato"-->
                <h:outputLabel for="email" rendered="#{login.loggedIn}">
                    #{login.currentUser.name} hai gi√† effettuato il log in</h:outputLabel>

                <!--if the user is not logged show login panel-->
                <p:panelGrid  columns="2" rendered="#{!login.loggedIn}" style="margin:auto"> 
                    <h:outputLabel for="email">Email:</h:outputLabel> 

                    <p:inputText id="email" value="#{credentials.email}">
                        <f:passThroughAttribute name="type" value="email"/>
                    </p:inputText>

                    <h:outputLabel for="password">Password:</h:outputLabel> 

                    <p:password id="password" value="#{credentials.password}" pt:required="" />
                    <f:facet name="footer">
                        <p:commandButton id="login" 

                                         value="Login" 

                                         icon="ui-icon-key"

                                         action="#{login.login}" 

                                         rendered="#{!login.loggedIn}"/>
                    </f:facet>
                </p:panelGrid> 

                <!--if the user is not logged in show button to submit credentials-->


                <!--if the user is not logged in show button to log out-->
                <p:commandButton id="logout" 

                                 value="Logout" 

                                 action="#{login.logout}" 

                                 rendered="#{login.loggedIn}"/> 

                <!--                <p:message for="email" style="color:red" />
                                <p:message for="password" style="color:red" />-->
            </h:form> 
        </ui:define>
    </ui:composition>
</html>
