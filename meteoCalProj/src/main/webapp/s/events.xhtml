<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">events</ui:define>

        <ui:define name="content">

            <h1>Events</h1>

            <p:tabView>
                <p:tab title="Owned">
                    <h:form>
                        <p:dataScroller value="#{events.ownedEvents}" var="ev" chunkSize="10">
                            <p:fieldset legend="#{ev.title}" style="margin-bottom:20px">
                                <h:panelGrid columns="2">
                                    <p:graphicImage value="/resources/img/default.png"/> 

                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Title:" />
                                            <p:link outcome="/s/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>

                                            <h:outputText value="Date:" />
                                            <h:outputText value="#{ev.formattedStartDate}"/>

                                            <h:outputText value="By:" />
                                            <h:outputLabel value="#{ev.owner.email}"/>
                                        </h:panelGrid>
                                    </p:outputPanel>

                                </h:panelGrid>
                            </p:fieldset>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More"/>
                            </f:facet>
                        </p:dataScroller>
                    </h:form>
                </p:tab>
                <p:tab title="Joined">
                    <h:form>
                        <p:dataScroller value="#{events.joinedEvents}" var="ev" chunkSize="10">
                            <h:panelGrid columns="2" style="width:100%">
                                <p:graphicImage/> 

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Title:" />
                                        <p:link outcome="/s/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>

                                        <h:outputText value="Date:" />
                                        <h:outputText value="#{ev.formattedStartDate}"/>

                                        <h:outputText value="By:" />
                                        <h:outputLabel value="#{ev.owner.email}"/>
                                    </h:panelGrid>
                                </p:outputPanel>

                            </h:panelGrid>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More"/>
                            </f:facet>
                        </p:dataScroller>
                    </h:form>
                </p:tab>
                <p:tab title="Wall">
                    <h:form>
                        <p:dataScroller value="#{events.wallEvents}" var="ev" chunkSize="10">
                            <h:panelGrid columns="2" style="width:100%">
                                <p:graphicImage/> 

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Title:" />
                                        <p:link outcome="/s/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>

                                        <h:outputText value="Date:" />
                                        <h:outputText value="#{ev.formattedStartDate}"/>

                                        <h:outputText value="By:" />
                                        <h:outputLabel value="#{ev.owner.email}"/>
                                    </h:panelGrid>
                                </p:outputPanel>

                            </h:panelGrid>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More"/>
                            </f:facet>
                        </p:dataScroller>
                    </h:form>
                </p:tab>
                <p:tab title="Invitations">
                    <h:form>
                        <p:dataScroller value="#{events.invitations}" var="ev" chunkSize="10">
                            <h:panelGrid columns="2" style="width:100%">
                                <p:graphicImage/> 

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Title:" />
                                        <p:link outcome="/s/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>

                                        <h:outputText value="Date:" />
                                        <h:outputText value="#{ev.formattedStartDate}"/>

                                        <h:outputText value="By:" />
                                        <h:outputLabel value="#{ev.owner.email}"/>
                                    </h:panelGrid>
                                </p:outputPanel>

                            </h:panelGrid>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More"/>
                            </f:facet>
                        </p:dataScroller>
                    </h:form>
                </p:tab>
            </p:tabView>
            <h:messages />
        </ui:define>

    </ui:composition>
</html>
