<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">events</ui:define>

        <ui:define name="content">

            <h1>Events</h1>

            <h2>Owned</h2>
            <h:dataTable id="owned" value="#{events.ownedEvents}" var="ev">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title:"/>
                    </f:facet>
                    <h:link outcome="/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data:"/>
                    </f:facet>
                    <h:outputText value="#{ev.formattedStartDate}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="more" action="#{events.loadMore(EventRequestType.OWNED)}">
                <f:ajax execute="@none" render=":owned"/>
            </h:commandButton>

            <h2>Joined</h2>
            <h:dataTable id="joined" value="#{events.joinedEvents}" var="ev">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title:"/>
                    </f:facet>
                    <h:link outcome="/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data:"/>
                    </f:facet>
                    <h:outputText value="#{ev.formattedStartDate}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="more" action="#{events.loadMore(EventRequestType.JOINED)}">
                <f:ajax execute="@none" render="joined"/>
            </h:commandButton>

            <h2>Wall</h2>
            <h:dataTable id="wall" value="#{events.wallEvents}" var="ev">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title:"/>
                    </f:facet>
                    <h:link outcome="/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data:"/>
                    </f:facet>
                    <h:outputText value="#{ev.formattedStartDate}"/>
                </h:column>
                <h:commandButton value="more" action="#{events.loadMore(EventRequestType.WALL)}">
                    <f:ajax execute="@none" render=":wall"/>
                </h:commandButton>
            </h:dataTable>

            <h2>Invitations</h2>
            <h:dataTable id="invitations" value="#{events.invitations}" var="ev">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title:"/>
                    </f:facet>
                    <h:link outcome="/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data:"/>
                    </f:facet>
                    <h:outputText value="#{ev.formattedStartDate}"/>
                </h:column>
                <h:commandButton value="more" action="#{events.loadMore(EventRequestType.INVITATION)}">
                    <f:ajax execute="@none" render=":invitations"/>
                </h:commandButton>
            </h:dataTable>
            <h:messages />
        </ui:define>

    </ui:composition>
</html>
