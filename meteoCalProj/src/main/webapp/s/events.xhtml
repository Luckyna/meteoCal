<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">events</ui:define>

        <ui:define name="content">

            <h1>Events</h1>

            <p:tabView>
                <p:tab title="Owned">
                    <h:dataTable id="owned" value="#{events.ownedEvents}" var="ev">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title:"/>
                            </f:facet>
                            <p:link outcome="/s/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data:"/>
                            </f:facet>
                            <h:outputText value="#{ev.formattedStartDate}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="more" action="#{events.loadMore(EventType.OWNED)}">
                        <f:ajax execute="@none" render=":owned"/>
                    </h:commandButton>
                </p:tab>
                <p:tab title="Joined">
                    <h:dataTable id="joined" value="#{events.joinedEvents}" var="ev">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title:"/>
                            </f:facet>
                            <h:link outcome="/s/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data:"/>
                            </f:facet>
                            <h:outputText value="#{ev.formattedStartDate}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="more" action="#{events.loadMore(EventType.JOINED)}">
                        <f:ajax execute="@none" render="joined"/>
                    </h:commandButton>
                </p:tab>
                <p:tab title="Wall">
                    <h:dataTable id="wall" value="#{events.wallEvents}" var="ev">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title:"/>
                            </f:facet>
                            <h:link outcome="/s/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data:"/>
                            </f:facet>
                            <h:outputText value="#{ev.formattedStartDate}"/>
                        </h:column>
                        <h:commandButton value="more" action="#{events.loadMore(EventRequestType.WALL)}">
                            <f:ajax execute="@none" render=":wall"/>
                        </h:commandButton>
                    </h:dataTable>
                    <h:commandButton value="more" action="#{events.loadMore(EventType.WALL)}">
                        <f:ajax execute="@none" render="joined"/>
                    </h:commandButton>
                </p:tab>
                <p:tab title="Invitations">
                    <h:dataTable id="invitations" value="#{events.invitations}" var="ev">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title:"/>
                            </f:facet>
                            <h:link outcome="/s/event.xhtml?id=#{ev.id}" value="#{ev.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data:"/>
                            </f:facet>
                            <h:outputText value="#{ev.formattedStartDate}"/>
                        </h:column>
                        <h:commandButton value="more" action="#{events.loadMore(EventRequestType.INVITATION)}">
                            <f:ajax execute="@none" render=":invitations"/>
                        </h:commandButton>
                    </h:dataTable>
                    <h:commandButton value="more" action="#{events.loadMore(EventType.INVITED)}">
                        <f:ajax execute="@none" render="joined"/>
                    </h:commandButton>
                </p:tab>
            </p:tabView>
            <h:messages />
        </ui:define>

    </ui:composition>
</html>
