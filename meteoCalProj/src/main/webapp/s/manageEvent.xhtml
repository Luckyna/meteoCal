<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:composition template="/template.xhtml">

        <f:metadata>
            <f:viewParam name="ev" value="#{newEvent.idEvent}"/>
            <f:event type="preRenderView" listener="#{newEvent.setEditModality}"/>
        </f:metadata>


        <ui:define name="title">new event</ui:define>
        <ui:define name="content">
            <h1>New Event</h1>
            <h:form id="newEventForm">

                <h:inputText value="#{newEvent.title}" /><br/>

                <h:selectOneMenu value="#{newEvent.calendarName}">
                    <c:forEach items="#{calendar.calendarNames}" var="cal">
                        <f:selectItem itemValue="#{cal}" itemLabel="#{cal}" />
                    </c:forEach>
                    <f:selectItem value="#{null}" itemLabel="Nessun Calendario" />
                </h:selectOneMenu><br/>

                <h:outputLabel value="Starting date:" />
                <h:inputText id="startingDate" value="#{newEvent.startDate}">
                    <f:passThroughAttribute name="type" value="date" />
                </h:inputText><br/>

                <h:outputLabel value="Until:" />
                <h:inputText value="#{newEvent.endDate}">
                    <f:passThroughAttribute name="type" value="date" />
                </h:inputText><br/>

                <h:outputLabel value="From:" />
                <h:inputText value="#{newEvent.startTime}">
                    <f:passThroughAttribute name="type" value="time" />
                </h:inputText><br/>

                <h:outputLabel value="To:" />
                <h:inputText value="#{newEvent.endTime}">
                    <f:passThroughAttribute name="type" value="time" />
                </h:inputText><br/>

                <h:outputLabel value="Public:" /><h:selectBooleanCheckbox value="#{newEvent.publicAccess}" /><br/>

                <h:inputText value="#{newEvent.location}"/><br/>

                <h:outputLabel value="Outdoor:" /><h:selectBooleanCheckbox value="#{newEvent.outdoor}"/><br/>

                <h:inputTextarea value="#{newEvent.description}" style="resize: none" /><br/>

                <h:commandButton id="save" value="Save" action="#{newEvent.save}"></h:commandButton>
                <h:button value="Cancel" rendered="#{!newEvent.saved}" outcome="/s/myCalendar.xhtml"/> 
                <h:commandButton value="Delete" rendered="#{newEvent.saved}" action="#{newEvent.delete}"/>
                <h:button value="Show Event" rendered="#{newEvent.saved}" outcome="/event.xhtml?v=#{newEvent.idEvent}"/>
                <!--invite someone-->

                <div id="inviteDiv">
                    <h2>Guests:</h2>
                    <h:form id="inviteForm" >
                        <h:inputText id="email" value="#{newEvent.newGuestEmail}"/>
                        <h:commandButton value="invite" action="#{newEvent.invite}"/><br/>
                    </h:form>

                </div>
            </h:form>

        </ui:define>

    </ui:composition>
</html>
