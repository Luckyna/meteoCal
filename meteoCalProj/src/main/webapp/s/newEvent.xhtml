<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="content">
            <h1>New Event</h1>
            <h:form id="newEventForm">

                <h:inputText value="#{newEvent.title}" /><br/>

                <h:outputLabel value="Starting date:" />
                <h:inputText id="startingDate" value="#{newEvent.startDate}">
                    <f:passThroughAttribute name="type" value="date" />
                </h:inputText><br/>

                <h:outputLabel value="Until:" />
                <h:inputText value="#{newEvent.endDate}">
                    <f:passThroughAttribute name="type" value="date" />
                </h:inputText><br/>

                <h:outputLabel value="From:" />
                <h:inputText value="#{newEvent.startTime}">
                    <f:passThroughAttribute name="type" value="time" />
                </h:inputText><br/>

                <h:outputLabel value="To:" />
                <h:inputText value="#{newEvent.endTime}">
                    <f:passThroughAttribute name="type" value="time" />
                </h:inputText><br/>

                <h:outputLabel value="Public:" /><h:selectBooleanCheckbox value="#{newEvent.publicAccess}" /><br/>

                <h:inputText value="#{newEvent.location}"/><br/>

                <h:outputLabel value="Outdoor:" /><h:selectBooleanCheckbox value="#{newEvent.outdoor}"/><br/>

                <h:inputTextarea value="#{newEvent.description}" style="resize: none" /><br/>

                <h:commandButton id="save" value="Save" action="#{newEvent.save}"></h:commandButton>
                <h:commandButton value="Cancel"></h:commandButton>
                <h:commandButton value="Delete"></h:commandButton>
                <!--invite someone-->

                <div id="inviteDiv">
                    <h2>Guests:</h2>
                </div>
            </h:form>

        </ui:define>

    </ui:composition>
</html>
