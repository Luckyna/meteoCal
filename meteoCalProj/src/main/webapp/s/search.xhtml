<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">


        <f:metadata>
            <f:viewParam name="query" value="#{search.searchKey}"/>
            <f:viewAction action="#{search.doSearch}"/>
        </f:metadata>

        <ui:define name="title">
            search
        </ui:define>
        <ui:define name="content">

            <h1>Search</h1>

            <h:form>

                <p:inputText id="searchKey" value="#{search.searchKey}" pt:required="" />

                <p:commandButton value="Search" ajax="false" action="#{search.redirect}" /><br/>


                <h:outputLabel>users:</h:outputLabel> 
                <input type="radio" value="#{search.searchForEvents}"/>

                <h:outputLabel>events:</h:outputLabel> 
                <input type="radio" value="#{search.searchForUsers}"/><br />

            </h:form>

            <p:tabView>
                <p:tab title="Event">
                    <h:form>
                        <p:dataScroller value="#{search.eventResults}" var="ev" chunkSize="1">
                            <p:fieldset legend="#{ev.title}" style="margin-bottom:20px">
                                <h:panelGrid columns="2">
                                    <p:graphicImage value="/resources/img/default.png"/> 

                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Title:" />
                                            <p:link outcome="/s/eventPage.xhtml?id=#{ev.id}" value="#{ev.title}"/>

                                            <h:outputText value="Description:" />
                                            <h:outputText value="#{ev.description}"/>

                                        </h:panelGrid>
                                    </p:outputPanel>

                                </h:panelGrid>
                            </p:fieldset>

                            <f:facet name="loader">
                                <p:commandButton type="button" value="More"/>
                            </f:facet>
                        </p:dataScroller>
                    </h:form>
                </p:tab>
                <p:tab title="User">
                    <h:form>
                        <p:dataScroller value="#{search.userResults}" var="u" chunkSize="2">
                            <p:fieldset legend="#{u.title}" style="margin-bottom:20px">
                                <h:panelGrid columns="2">
                                    <p:graphicImage value="/resources/img/default.png"/> 

                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Nome:" />
                                            <p:link outcome="/s/myCalendar.xhtml?id=#{u.id}" value="#{u.title}"/>

                                            <h:outputText value="Description:" />
                                            <h:outputText value="#{u.description}"/>

                                        </h:panelGrid>
                                    </p:outputPanel>

                                </h:panelGrid>
                            </p:fieldset>
                            <f:facet name="loader">
                                <p:commandButton type="button" value="More"/>
                            </f:facet>
                        </p:dataScroller>
                    </h:form>
                </p:tab>
            </p:tabView>

        </ui:define>
    </ui:composition>
</html>
