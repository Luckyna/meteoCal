<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">sign up</ui:define>

        <ui:define name="content">
            <h:outputScript library="js" name="autofocus.js" />
            <script>
                autofocus("signForm:email");
            </script>
            <h:messages />

            <h1>Sign Up</h1>

            <h:form id="signUpForm" rendered="#{!login.loggedIn}"> 

                <h:panelGrid columns="2"> 

                    <h:outputLabel for="email">Email*:</h:outputLabel> 

                    <h:inputText id="email" value="#{user.email}" p:required="">
                        <f:passThroughAttribute name="type" value="email" />
                    </h:inputText>
                    

                    <h:outputLabel for="email">Name*:</h:outputLabel> 

                    <h:inputText id="name" value="#{user.name}" p:required="" />


                    <h:outputLabel for="email">Surname*:</h:outputLabel> 

                    <h:inputText id="surname" value="#{user.surname}" p:required=""/>

                    <h:outputLabel for="password">Password*:</h:outputLabel> 

                    <h:inputSecret id="password" value="#{user.password}" p:required="" />

                </h:panelGrid> 

                <h:commandButton id="signUp" 

                                 value="SignUp" 

                                 action="#{signUp.signUp}" />

                <h:message for="username" style="color:red" />
                <h:message for="password" style="color:red" />
            </h:form> 

            <h:outputText rendered="#{login.loggedIn}">You are registrated!</h:outputText>

            <!--if the user is not logged in show button to log out-->
            <h:commandButton id="logout" 

                             value="Logout" 

                             action="#{login.logout}" 

                             rendered="#{login.loggedIn}"/> 

            <h:link rendered="#{!login.loggedIn}" outcome="/logIn.xhtml">Log In</h:link>
            
            <h:message for="signUpForm" />
        </ui:define>

    </ui:composition>
</html>
