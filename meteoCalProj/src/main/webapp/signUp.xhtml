<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">sign up</ui:define>

        <ui:define name="content">

            <h1>Sign Up</h1>

            <h:outputText rendered="#{login.loggedIn}">You are registrated!</h:outputText>

            <h:form id="signUpForm"> 
                <p:focus context="signUpForm"/>

                <!--if the user is not logged show login panel-->
                <p:panelGrid  columns="3" rendered="#{!login.loggedIn}" style="margin:auto"> 
                    
                    <h:outputLabel for="email">Email*:</h:outputLabel> 
                    <h:inputText id="email" value="#{user.email}" pt:required="">
                        <f:passThroughAttribute name="type" value="email" />
                    </h:inputText>
                    <h:message for="email" style="color:red" />

                    <h:outputLabel for="name">Name*:</h:outputLabel> 
                    <h:inputText id="name" value="#{user.name}" pt:required="" />
                    <h:message for="name" style="color:red" />

                    <h:outputLabel for="surname">Surname*:</h:outputLabel> 
                    <h:inputText id="surname" value="#{user.surname}" pt:required=""/>
                    <h:message for="surname" style="color:red" />

                    <h:outputLabel for="password">Password*:</h:outputLabel> 
                    <h:inputSecret id="password" value="#{user.password}" pt:required="" />
                    <h:message for="password" style="color:red" />

                    <f:facet name="footer">
                        <p:commandButton id="signUp" 
                                         value="Sign Up" 
                                         action="#{signUp.signUp}" />

                        <p:commandButton rendered="#{!login.loggedIn}" 
                                         action="/logIn.xhtml" value="Log In" />
                    </f:facet>
                </p:panelGrid> 

                <!--if the user is not logged in show button to submit credentials-->


                <!--if the user is not logged in show button to log out-->
                <p:commandButton id="logout" 

                                 value="Logout" 

                                 icon="ui-icon-extlink" 

                                 action="#{login.logout}" 

                                 rendered="#{login.loggedIn}"/> 

                <!--                <p:message for="email" style="color:red" />
                                <p:message for="password" style="color:red" />-->
            </h:form>


        </ui:define>

    </ui:composition>
</html>
