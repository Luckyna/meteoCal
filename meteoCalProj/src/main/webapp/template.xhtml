<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head >
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title" /></title>
            </f:facet>
            <ui:insert name="secondaryHead"/>

        </h:head>

        <h:body onload="#{login.updateNotification()}" >
            
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
            <h:outputStylesheet library="css" name="normalization.css"/>

            <p:growl severity="info, warn, error, fatal" autoUpdate="true" id="growl" showDetail="true" widgetVar="growl"/>
            <p:messages for="msg" severity="info, warn, error, fatal" showDetail="true"  />


            <p:layout>
                
                <p:layoutUnit id="header" position="north" >

                    <ui:include src="/toolbar.xhtml"/>

                </p:layoutUnit>

                <p:layoutUnit class="sidebar" position="west" size="188" >
                    <ui:include src="/landmarks.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit  position="center" id="centerLayout">
                    <ui:insert name="content"/>
                </p:layoutUnit>
                
                <p:layoutUnit class="sidebar" position="east" size="188"></p:layoutUnit>
                
            </p:layout>

        </h:body>

    </f:view>
</html>
