<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head >
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title" /></title>
            </f:facet>
            <ui:insert name="secondaryHead"/>
            <!-- for FF, Chrome, Opera -->
            <link rel="icon" href="/meteoCalProj/resources/icons/web.png" type="image/png" />
            <!-- for IE -->
            <link rel="icon" href="/meteoCalProj/resources/icons/web.ico" type="image/x-icon" />
            
            
        </h:head>

        <h:body onload="#{login.updateNotification()}" >

            <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
            <h:outputStylesheet library="css" name="normalize.css"/>
            <h:outputStylesheet library="css" name="normalization.css"/>
            <h:outputScript library="js" name="sidebar.js" />
            <p:growl severity="info, warn, error, fatal" autoUpdate="true" id="growl" showDetail="true" widgetVar="growl"/>
            <p:messages for="msg" severity="info, warn, error, fatal" showDetail="true"  />



            <p:layout>

                <p:layoutUnit id="header" position="north">

                    <ui:include src="/toolbar.xhtml"/>

                </p:layoutUnit>

                <p:outputPanel id="sidebar">
                    <p:menu>

                        <p:menuitem value="Calendar" url="/s/calendar.xhtml" icon="ui-icon-calendar" />
                        <p:menuitem value="Wall" url="/s/wall.xhtml" icon="ui-icon-star" />
                        <p:menuitem value="New Event" url="/s/manageEvent.xhtml" icon="ui-icon-plus" />
                        <p:menuitem value="Search" url="/s/search.xhtml" icon="ui-icon-search" />
                        <p:menuitem value="Settings" url="/s/settings.xhtml" icon="ui-icon-gear" />

                    </p:menu>
                </p:outputPanel>
                

                <p:layoutUnit  position="center" id="centerLayout">

                    <ui:insert name="content"/>

                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
