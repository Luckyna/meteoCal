<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title" /></title>
            </f:facet>
            <ui:insert name="secondaryHead"/>
            
            <f:viewAction action="#{login.updateNotification()}" />

        </h:head>

        <h:body>

            <h:outputStylesheet library="css" name="normalization.css"/>

            <p:growl severity="info, warn, error, fatal" autoUpdate="true" id="growl" sticky="true" showDetail="true" widgetVar="growl"/>
            <p:messages for="msg" severity="info, warn, error, fatal" showDetail="true"  />


            <p:layout fullPage="true">
                
                <p:layoutUnit id="header" position="north" size="55" >

                    <ui:include src="/logInForm.xhtml"/>

                </p:layoutUnit>

                <p:layoutUnit position="west" size="188" >
                    <ui:include src="/landmarks.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit  position="center" collapsible="false">
                    <ui:insert name="content"/>
                    
                </p:layoutUnit>
                
            </p:layout>

        </h:body>

    </f:view>
</html>
