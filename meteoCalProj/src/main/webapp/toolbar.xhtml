<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <p:toolbar id="toolbar">
            <f:facet name="left">
                <i class="fa fa-bars linkBalloon" id="hamburger"></i>
                <p:link class="noLinkStyle" value="MeteoCal" outcome="/s/calendar.xhtml" />
            </f:facet>
            <f:facet name="right">

                <h:form id="notifications" rendered="#{login.loggedIn}" >

                    <p:outputLabel class="textToolbar" value="Hi #{login.currentUser.name}! "/>

                    <span class="linkBalloon">
                        <a href="/s/notifications.xhtml">
                            <i class="fa fa-envelope-o"></i>
                            <p:outputLabel class="badges" value="#{login.notificationNumber}"/>
                        </a>
                    </span>

                </h:form>

                <h:form id="loginForm"> 
                    <!--if the user is not logged in show button to log out-->
                    <span class="linkToolbar">
                        <c:if test="#{login.loggedIn}">
                            <i class="fa fa-sign-out"></i>
                        </c:if>
                        <p:commandLink id="logout" 

                                       value="Logout" 

                                       action="#{login.logout}" 

                                       rendered="#{login.loggedIn}"/>

                        <p:commandLink action="/signUp.xhtml" rendered="#{!login.loggedIn}" value="Sign Up"/>
                    </span>
                </h:form> 



            </f:facet>
        </p:toolbar>
        <p:sticky target="toolbar" />
    </body>
</html>
